name: my_app
description: A new Flutter project.
publish_to: "none" # keep private, not published to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1

  # Location & Maps
  geolocator: ^14.0.2
  google_maps_flutter: ^2.5.0
  flutter_map: ^8.2.1
  latlong2: ^0.9.1
  camera: ^0.11.2
  image_picker: ^1.0.0
  flutter_image_compress: ^2.1.0
  video_compress: ^3.1.3
  # State management
  provider: ^6.1.1

  # UI / Animations
  flutter_spinkit: ^5.2.0
  google_fonts: ^6.3.1
  lottie: ^3.3.1

  # Web/JS (only needed if you use JS interop on Flutter web)
  js: ^0.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/camera.json
    - assets/animations/map.json
    - assets/animations/splash.json
    - assets/images/img1.jpg
    - assets/images/img2.jpg
    - assets/images/img3.jpg
    - assets/images/img4.jpg
    - assets/images/img5.jpg
    - assets/images/img6.jpg
    - assets/images/back.png
